<html lang="en">

<head>

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style">

	  paper-button.light-blue {
		background-color: #1E88E5;
		color: white;
	  }
	  	  

	  paper-button.custom:hover {
		  background-color: var(--paper-indigo-100);
	  }

	  iron-label{
		background-color: #2ecc71;
		color: white;
		border-radius: 25%;
		padding: 3%; 
		float: left;
		margin-right: 5%;
	  }
  		.state{
			border-style: solid;			
			border-color: #EF9A9A;
			width: 10%;
			margin-left: 20%;
			border-radius: 25%;
			text-align: center;
			padding: 2%;
		}
	  
      paper-header-panel {
        float: left;
        width: 20%;
        height: 300px;
        margin-left: 35%;
        @apply(--shadow-elevation-2dp);
      }
	  .paper-header-panel-outputs {
        height: 200px;
        margin-top: 20px;
        @apply(--shadow-elevation-2dp);
      }
      .paper-header {
        height: 80px;
        font-size: 26px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
      }
	  
      .content {
        height: 300px;
      }
	  .outputscontent {
        height: 200px;
      }
      .cover {
        margin: 60px;
      }

      .green .paper-header {
        background-color: var(--paper-green-500);
      }

      .pink .paper-header {
        background-color: var(--paper-pink-a200);
      }
		ul
		{
			list-style-type: none;
		}
		
		li {
			margin-bottom: 10%;
			
		}
		

	  
      <!---.green .content {
        background: linear-gradient(white, #c8e6c9);
      }
	  
	  
	  .pink .outputscontent {
        background: linear-gradient(white, #F48FB1);
      }-->



  </style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
        <div class="content">
			<section>			  
			  <paper-header-panel mode="waterfall" class="green">
				<div class="paper-header">Commands</div>
				<div class="content">
					<ul>
						<li><paper-button  class="custom light-blue">Turn light on</paper-button></li>						
						<li><paper-button  class="custom light-blue">Turn light off</paper-button></li>
					</ul>
				</div>
			  </paper-header-panel>
			  
			  <paper-header-panel mode="waterfall-tall" class="pink paper-header-panel-outputs">
				<div class="paper-header">Outputs</div>
					<ul>
						<li><iron-label>Light</iron-label> <p class="state"> ON </p> </li>						
						<li><iron-label>AC</iron-label>  <p class="state"> OFF </p></li>
					</ul>
				<div class="outputscontent">
				</div>
			  </paper-header-panel>
			</section>
        </div>

</body>

</html>
